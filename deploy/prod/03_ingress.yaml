apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: plugin-fee
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    cert-manager.io/cluster-issuer: "letsencrypt"
spec:
  ingressClassName: traefik
  tls:
    - secretName: plugin-fee-v2-tls
      hosts:
        - plugin-fee-server.prod.plugins.vultisig.com
  rules:
    - host: plugin-fee-server.prod.plugins.vultisig.com
      http:
        paths:
          - path: /
            pathType: ImplementationSpecific
            backend:
              service:
                name: server
                port:
                  number: 80
