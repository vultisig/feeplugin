apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker
  labels:
    app: worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: worker
  template:
    metadata:
      labels:
        app: worker
    spec:
      imagePullSecrets:
        - name: ghcr
      containers:
        - name: worker
          image: busybox
          command: ["/app/main"]
          ports:
            - containerPort: 80
              name: health
          env:
            - name: HEALTHPORT
              value: "80"
            - name: VAULTSERVICE_RELAY_SERVER
              valueFrom:
                configMapKeyRef:
                  name: relay
                  key: url
            - name: VAULTSERVICE_LOCALPARTYPREFIX
              value: "vultisig-fees-feee"
            - name: VAULTSERVICE_ENCRYPTIONSECRET
              valueFrom:
                secretKeyRef:
                  name: encryption
                  key: secret
            - name: VAULTSERVICE_DOSETUPMSG
              value: "true"
            - name: VERIFIER_URL
              valueFrom:
                configMapKeyRef:
                  name: verifier
                  key: url
            - name: VERIFIER_TOKEN
              valueFrom:
                secretKeyRef:
                  name: verifier
                  key: token
            - name: VERIFIER_PARTYPREFIX
              valueFrom:
                configMapKeyRef:
                  name: verifier
                  key: party-prefix
            - name: FEECONFIG_ETHPROVIDER
              valueFrom:
                configMapKeyRef:
                  name: rpc
                  key: ethereum
            - name: FEECONFIG_USDCADDRESS
              valueFrom:
                configMapKeyRef:
                  name: fee-config
                  key: usdc-address
            - name: FEECONFIG_TREASURYADDRESS
              valueFrom:
                configMapKeyRef:
                  name: fee-config
                  key: treasury-address
            - name: BLOCKSTORAGE_HOST
              valueFrom:
                configMapKeyRef:
                  name: minio
                  key: host
            - name: BLOCKSTORAGE_REGION
              valueFrom:
                configMapKeyRef:
                  name: minio
                  key: region
            - name: BLOCKSTORAGE_ACCESSKEY
              valueFrom:
                secretKeyRef:
                  name: minio
                  key: root-user
            - name: BLOCKSTORAGE_SECRET
              valueFrom:
                secretKeyRef:
                  name: minio
                  key: root-password
            - name: BLOCKSTORAGE_BUCKET
              valueFrom:
                configMapKeyRef:
                  name: minio
                  key: bucket
            - name: DATABASE_DSN
              valueFrom:
                secretKeyRef:
                  name: postgres
                  key: dsn
            - name: REDIS_URI
              valueFrom:
                secretKeyRef:
                  name: redis
                  key: uri
          resources:
            requests:
              memory: "32Mi"
              cpu: "50m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          readinessProbe:
            httpGet:
              path: /healthz
              port: 80
          livenessProbe:
            httpGet:
              path: /healthz
              port: 80